<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()"  href="/home">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <h5>post</h5>
  <ion-item *ngFor="let item of posts;">
    <h6>{{item.title}}</h6>
  </ion-item>
</ion-content>
